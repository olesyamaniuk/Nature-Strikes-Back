<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Strikes Back</title>
    <link rel="icon" href="image/Favicon (500x500).png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="back">
    <header class="header">
      <div class="header__background"></div>
      <nav class="navigation">
        <ul class="navigation__list navigation__list-phone">
          <li class="navigation__item">
            <a href="/#about" class="navigation__link">About the Game</a>
          </li>

          <li class="navigation__item">
            <a href="/#gallery" class="navigation__link">Gallery</a>
          </li>
          <li class="navigation__item">
            <a href="/#features" class="navigation__link">Features</a>
          </li>
          <li class="navigation__item">
            <a href="/#play" class="navigation__link">How to Play</a>
          </li>
          <li class="navigation__item">
            <a href="/#advantages" class="navigation__link">Advantages</a>
          </li>
        </ul>

        <ul class="navigation__list navigation__list-desk">
          <li class="navigation__item">
            <a href="/" class="navigation__link">
              <img src="image/header/home.png" alt="Home" />
            </a>
          </li>
          <li class="navigation__item">
            <a href="/#about" class="navigation__link"
              ><img src="image/header/1.png" alt="About the Game"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="/#gallery" class="navigation__link"
              ><img src="image/header/2.png" alt="Gallery"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="/#features" class="navigation__link"
              ><img src="image/header/3.png" alt="Features"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="/#play" class="navigation__link"
              ><img src="image/header/4.png" alt="How to Play"
            /></a>
          </li>
          <li class="navigation__item">
            <a href="/#advantages" class="navigation__link"
              ><img src="image/header/5.png" alt="Advantages"
            /></a>
          </li>
        </ul>

        <div class="header__button-wrapper">
          <img
            class="header__icon header__icon--menu header__icon-home-img"
            src="image/header/home.png"
            alt=""
          />
          <button type="button" class="header__icon-button" data-menu-button>
            <img
              class="header__icon header__icon--menu"
              src="image/header/button.png"
              alt=""
            />

            <img
              class="header__icon header__icon--close close"
              src="image/header/Frame 75.png"
              alt=""
            />
          </button>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home" id="home">
        <div class="home__wrapper container">
          <div class="home__container-top">
            <a
              class="home__google-button_link"
              href="https://play.google.com/store/apps/details?id=jp.co.digitalwill.naturestrikesback"
              target="_blank"
            >
              <img
                class="home__google-button_image"
                src="./image/home/Button.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </section>

      <section class="about" id="about">
        <h2 class="visually-hidden">about</h2>

        <div class="about__container">
          <img
            class="about-image"
            src="image/about/About the Game.png"
            alt=""
          />

          <img
            class="about-image-desk"
            src="image/about/About the Game (1).png"
            alt=""
          />
        </div>
      </section>
      <!--  -->
      <section class="gallery" id="gallery">
        <img
          class="gallery-title-photo"
          src="image/gallery/Container.png"
          alt=""
        />

        <div class="gallery__container">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                class="gallery-avatar"
                src="./image/gallery/1.png"
                alt="User Avatar"
              />
            </li>
            <li class="gallery__item">
              <img
                class="gallery-avatar"
                src="./image/gallery/2.png"
                alt="User Avatar"
              />
            </li>
            <li class="gallery__item">
              <img
                class="gallery-avatar"
                src="./image/gallery/3.png"
                alt="User Avatar"
              />
            </li>
            <li class="gallery__item">
              <img
                class="gallery-avatar"
                src="./image/gallery/4.png"
                alt="User Avatar"
              />
            </li>
            <li class="gallery__item">
              <img
                class="gallery-avatar"
                src="./image/gallery/5.png"
                alt="User Avatar"
              />
            </li>
          </ul>
        </div>
        <div class="gallery__button-container">
          <button class="gallery__button--left gallery__button">
            <img
              class="gallery__button-icon"
              src="image/gallery/Button.png"
              alt=""
            />
          </button>
          <button class="gallery__button--right gallery__button">
            <img
              class="gallery__button-icon"
              src="image/gallery/Button (1).png"
              alt=""
            />
          </button>
        </div>
      </section>

      <section class="features" id="features">
        <h2 class="visually-hidden">features</h2>

        <div class="features__container">
          <img
            class="features-image"
            src="image/Features/Advantages.png"
            alt=""
          />

          <img
            class="features-image-desk"
            src="image/Features/Advantages (1).png"
            alt=""
          />
        </div>
      </section>

      <section class="play" id="play">
        <h2 class="visually-hidden">play</h2>

        <div class="play__container">
          <img class="play-image" src="image/play/How to Play.png" alt="" />

          <img
            class="play-image-desk"
            src="image/play/How to Play (1).png"
            alt=""
          />
        </div>
      </section>

      <section class="advantages" id="advantages">
        <h2 class="visually-hidden">Advantages</h2>

        <div class="advantages__container">
          <img
            class="advantages-image"
            src="image/advantages/Advantages (2).png"
            alt=""
          />
          <img
            class="advantages-image-desk"
            src="image/advantages/Advantages (3).png"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-wrapper">
          <a class="footer-text" href="terms.html">Terms of Service</a>
          <a class="footer-texts"> / </a>
          <a class="footer-text" href="policy.html">Privacy policy</a>
        </div>
      </div>
    </footer>

    <script src="js/mobile-menu.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/slick.js"></script>
